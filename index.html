<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Q & A</title>
  <link rel="stylesheet" href="http://bootswatch.com/united/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Firebase Q&A</h1>
    <div id="askQuestion">
      <input type="text" id="title" placeholder="Question title">
      <input type="text" id="question" placeholder="What is your question?">
      <button id="ask">Ask Question</button>
    </div>
    <div class="form-group" id="answerQuestion">
      <textarea type="text" class="form-control" rows="5" id="answer" placeholder="Input your answer for this question"></textarea>
      <button id="answer">Answer Question</button>
    </div>
    <ul id="questions"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
